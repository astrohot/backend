# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- "schema/*.graphql"
exec:
  filename: generated/server.go
  package: generated
model:
  filename: generated/model.go
  package: generated
resolver:
  filename: resolver/resolver.go
  type: Resolver
autobind: []
models:
  NewUser:
    model: github.com/astrohot/backend/internal/model/user.NewUser
  User:
    model: github.com/astrohot/backend/internal/model/user.User
  Token:
    model: github.com/astrohot/backend/internal/model/user.Token
  Action:
    model: github.com/astrohot/backend/internal/model/action.Action
  NewAction:
    model: github.com/astrohot/backend/internal/model/action.NewAction
  ObjectID:
    model: github.com/astrohot/backend/internal/api/types/third.ObjectID
